  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@600;700;800&display=swap"

  <link rel="stylesheet" href="css/style.css">

<body>

  <!-- Background Effects -->
  <div class="bg-effects">
    <span></span>

  <!-- Navbar -->
  <nav class="navbar">

    </div>
  </nav>

  <!-- Login Section -->

      <!-- Social Login -->
      <div class="social-auth">
        <button class="social-btn google" type="button">
          <i class="fa-brands fa-google"></i>
          Continue with Google
        </button>

        <button class="social-btn github" type="button">

  </section>
